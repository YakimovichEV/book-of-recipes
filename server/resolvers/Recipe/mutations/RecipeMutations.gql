input RecipeInput {
    name: String!
    description: String!
    image: String!
    prepTime: Int!
    cookingTime: Int!
    serves: Int!
    ingredients: [String]!
    instructions: [String]!
    tips: [String]!
    category: ID!
}

extend type Mutation {
    createRecipe(recipe: RecipeInput!): Recipe!
}
