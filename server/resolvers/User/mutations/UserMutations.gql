input UserInput {
    email: String!
    password: String!
    name: String!
    phoneNumber: String!
    role: Role!
}

input UserUpdateInput {
    userId: ID!
    email: String!
    name: String!
    phoneNumber: String!
    role: Role!
}

extend type Mutation {
    createUser(user: UserInput!): Boolean!
    changePassword(oldPassword: String!, newPassword: String!): Boolean!
    deleteUser(userId: ID!): ID!
    updateUser(user: UserUpdateInput!): User!
}
